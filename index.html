<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>PushPush</title>
</head>
<body>
    
    <form class="main-form">
        <input type="text" class="before-add" placeholder="Before add">
        <input type="text" class="after-add" placeholder="After add">
        <button type="submit" class="add-btn">Add</button>
    </form>
    <div class="buttons">
        <button type="button" class="remove-before">Before</button>
        <button type="button" class="remove-after">After</button>
    </div>


    <ul class="main-list"></ul>

    <script src="./js/script.js"></script>
</body>
</html>
